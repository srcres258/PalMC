pluginManagement {
    repositories {
        mavenLocal()

        if (gradleUseChineseMirror) {
            maven { url 'https://maven.aliyun.com/repository/gradle-plugin' }
        } else {
            gradlePluginPortal()
        }

        maven { url = 'https://maven.neoforged.net/releases' }
    }
}

plugins {
    id 'org.gradle.toolchains.foojay-resolver-convention' version '0.5.0'
}
